<div class="min-vh-100">
    <div class="row" *ngIf="(authUser$ | async)?.profile === 'ADMIN'">
        <div class="col-md-12 d-flex justify-content-end px-4">
            <button mat-flat-button color="primary" (click)="abrirFormulario()"><mat-icon>add_circle</mat-icon> Agregar Nuevo Estudiante</button>
        </div>
    </div>
    <br>
    <table mat-table [dataSource]="(observableEstudiantes | async) ?? []" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres | concatpipe: element.apellidos }} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <div *ngIf="(authUser$ | async)?.profile === 'ADMIN'">
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" aria-label="Editar" (click)="abrirFormulario(element)">
                        <mat-icon>edit</mat-icon>
                    </button>             
                    <button mat-icon-button color="warn" aria-label="Borrar" (click)="onDeleteUser(element.id);">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </div>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
