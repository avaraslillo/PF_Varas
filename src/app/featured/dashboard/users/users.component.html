<div class="min-vh-100">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-end px-4">
            <button mat-flat-button color="primary" (click)="abrirFormulario()"><mat-icon>add_circle</mat-icon> Agregar Nuevo Estudiante</button>
        </div>
    </div>
    <br>
    <table mat-table [dataSource]="(observableUsuarios | async) ?? []" class="mat-elevation-z8">
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email }} </td>
        </ng-container>
      
        <ng-container matColumnDef="contrasenia">
          <th mat-header-cell *matHeaderCellDef> Contraseña </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Dirección </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef> Perfil </th>
            <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="Editar" (click)="abrirFormulario(element)">
                    <mat-icon>edit</mat-icon>
                </button>             
                <button *ngIf="element.id!=='1'" mat-icon-button color="warn" aria-label="Borrar" (click)="onDeleteUser(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
